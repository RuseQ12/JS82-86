<html>
<head>
<title> Zadanie 84</title>
<script>
function kowalski_start()
{
start_kow = new Date();
poczatek_kow=start_kow.getTime()
}
function kowalski_stop()
{
stop_kow = new Date();
koniec_kow=stop_kow.getTime()
roznica_kow=koniec_kow-poczatek_kow;
pokaz1.innerHTML=roznica_kow/1000+" s";
}
</script>
</head>
<body>
<script>
dzis_kow = new Date();
document.write("<br>Aktualny czas : ",dzis_kow.getHours(),":",dzis_kow.getMinutes());
</script>
<br>
<input type="button" name="Button1" value="START stoper" onclick="kowalski_start()">
<input type="button" name="Button2" value="STOP stoper" onclick="kowalski_stop()">
<br>
<table border=5>
<tr id="pokaz1"></tr>
</table>
</body>
</html>
